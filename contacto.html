<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto con la Profe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <header><div id="header-placeholder" role="banner"></div></header>
    
    <section id="contact" class="section pb-0">

        <div class="container">
            <main class="main-content container m-2">
            <h1 class="section-title mb-5">Contacto</h1>

            <div class="row align-items-center justify-content-between">
                <div class="col-md-8 col-lg-7">

                    <form class="contact-form" action="https://formsubmit.co/brendayohenatanoni@gmail.com" method="POST" enctype="multipart/form-data">
                        <div class="form-row">
                            <div class="col form-group">
                                <label for="name">Nombre y Apellido</label>
                                <input type="text" id="name" class="form-control" placeholder="Juan Perez" required aria-required="true" name="name">
                            </div>
                            <div class="col form-group">
                                <label for="school">Colegio</label>
                                <input type="text" id="school" class="form-control" placeholder="Escuela N°1" required aria-required="true" name="school">
                            </div>
                            <div class="col form-group">
                                <label for="course">Curso</label>
                                <input type="text" id="course" class="form-control" placeholder="2° 3°" required aria-required="true" name="course">
                            </div>
                            <div class="col form-group">
                                <label for="materia">Materia</label>
                                <input type="text" id="materia" class="form-control" placeholder="Biología" required aria-required="true" name="materia">
                            </div>
                            <div class="col form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="correo electrónico" required aria-required="true" name="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message">Tu Mensaje</label>
                            <textarea id="message" cols="30" rows="5" class="form-control" placeholder="Escribe tu mensaje aquí" required aria-required="true" name="mensaje"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="file">Adjuntar Archivo</label>
                            <input type="file" id="file" class="form-control" name="file" required>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-block" value="Enviar Mensaje">
                        </div>
                    </form>
                    
                    <!-- Script para arrastrar y soltar archivos -->
                    <script>
                        const fileInput = document.getElementById('file');
                        const dropArea = document.querySelector('.form-group');
                    
                        // Evitar el comportamiento predeterminado del navegador
                        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                            dropArea.addEventListener(eventName, preventDefaults, false)
                            document.body.addEventListener(eventName, preventDefaults, false)
                        });
                    
                        function preventDefaults (e) {
                            e.preventDefault()
                            e.stopPropagation()
                        }
                    
                        // Resaltar el área de arrastre cuando el archivo esté siendo arrastrado
                        ['dragenter', 'dragover'].forEach(eventName => {
                            dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'), false)
                        });
                    
                        ['dragleave', 'drop'].forEach(eventName => {
                            dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'), false)
                        });
                    
                        // Manejar los archivos arrastrados
                        dropArea.addEventListener('drop', (e) => {
                            let dt = e.dataTransfer
                            let files = dt.files
                    
                            fileInput.files = files
                        });
                    </script>
                    
                    <!-- CSS opcional para estilo de área de arrastre -->
                    <style>
                        .form-group.highlight {
                            border: 2px dashed #ccc;
                        }
                    </style>
                    
                    
                    
                </div>
                
            </div>
        </section>
        <script>
            // Cargar el contenido del header
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                });
        </script>     
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
